<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class=" col-md-8  col-lg-6  col-xl-6  mt-5 pt-3">
        <form id="formulario" action="/users/login" method="POST" class="myForm card card-body bg-dark">
          <img width="90px" class="content-center mb-1" src="./img/logo.jpg"> </img>
          <h6 class="h6 mt-auto mb-3 text-center text-light">

            <input type="password" id="password" class="form-control " name="password"

          <div class="form-group">
            <input class="btn btn-primary form-control" type="submit" value="&#x21aa;&#xfe0f; Ingresar" />
          </div>

          <hr />

            Universidad de las Ciencias Informáticas
          </p>
          <p class="small text-center text-light">
            Todos los derechos reservados &#xa9;&#xfe0f;

      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
